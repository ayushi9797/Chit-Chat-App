<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-chat | Mitti Telegram</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <form action="#" method="post" class="login_form">
            <h2 class="info_page_title">Realtime <span>Web chat</span></h2>
            <div class="info_page form_page">
                <div class="error_message">Phone number is already exist</div>
                <div class="field">
                    <input type="number" name="phone" class="form_input">
                    <label for="phone" class="form_label"><i class="fas fa-phone"></i> Your phone</label>
                </div>
                <div class="field field_password">
                    <input type="password" name="password" class="form_input form_password" autocomplete="off">
                    <label for="password" class="form_label"><i class="fas fa-lock-alt"></i> Your password</label>
                    <span class="password_eye"><i class="fas fa-eye"></i></span>
                </div>
                <button id="bgnchat" type="button" class="btn form_btn nextBtn">Begin Chat</button>
                <p class="form_text">No Account ? <a href="./index.html">Sign up Now</a></p>
            </div>
        </form>
    </div>

    <script>
        const password = document.querySelector('.form_password');
        const passwordEye = document.querySelector('.password_eye');
        const inputs = document.querySelectorAll('.form_input');
        const labels = document.querySelectorAll('.form_label');
        const nextBtn=document.querySelector(".nextBtn");
        nextBtn.onclick=()=>{
            window.location.href="chat.html"
        }
        passwordEye.addEventListener('click', function(){
            this.classList.toggle('active');
            if (this.classList.contains('active')) {
                password.type = 'text';
            } else{
                password.type = 'password';
            }      
        });
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('input', function(){
                if (this.value.length > 0) {
                    labels[i].classList.add('filled');
                } else{
                    labels[i].classList.remove('filled');
                }
            });
        }
    </script>

</body>
</html>
