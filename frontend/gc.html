<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="gc.css">
    <title>Document</title>
</head>
<body>
   <div id="head">
    <button class="open-button" onclick="openForm()">Create Group</button>
    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <h1>Enter Group</h1>
    
        <label for="email"><b>Groupname</b></label>
        <input type="text" placeholder="Enter Groupname" id="groupname" name="email" required>
    
        <label for="psw"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username" name="psw" required>
        
        <div id="Group-Name"></div>
        <button type="submit" class="btn">Join</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
    <div class="container">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">User
        <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
    </div>
   </div>

   <div id="box">

    <!-- right-side -->

    <div class="second">
      
        <div class="gcname">
            <div class="chat-container">

                <header class="chat-header">
                  <h1></h1>
                 
               
                  <a id="leave-btn" href="login.html" class="btn">Exit Chat</a>
                </header>

                <main class="chat-main">
                  <div class="chat-sidebar">
                    <h3> Group Name:</h3>
                    <ul id="Group-Name"></ul>
                  </div>
                  <div class="chat-messages"></div>
                </main>

                <div class="chat-form-container">
                  <form id="chat-form">
                    <input
                      id="msg"
                      type="text"
                      placeholder="Enter Message"
                      required
                      autocomplete="off"
                    />

                    <button class="btn">Send</button>

                  </form>
                </div>
              </div>
        </div>
    </div>
    
   </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./scripts/gc.js"></script>
</html>

<script>
  function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>
