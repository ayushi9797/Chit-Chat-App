	<div id="mobileenter" class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome to ChitChat
					</span>
					

					<div id="mobilediv" class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input id="mobilenum" class="input100" type="number" name="phone">
						<span class="focus-input100" data-placeholder="Mobile number"></span>
					</div>

					<p id="success" style="color:green";></p>
					<p id="error" style="color:red";></p>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="button" class="login100-form-btn">

							</button>
						</div>
					</div>

				
				</form>
			</div>
		</div>

			<div class="wrap-login100">

						Welcome to ChitChat
					</span>

	
	<div id="otpdiv" class="wrap-input100 validate-input">
		<input id="otpvalue" class="input100" type="number" name="Otp">
		<span class="focus-input100" data-placeholder="Enter OTP"></span>
	</div>

	<div class="container-login100-form-btn">
		<div class="wrap-login100-form-btn">
			<div class="login100-form-bgbtn"></div>

</form>
