<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css  ">
    <link rel="icon" type="image/x-icon" href="./favicon.png">
  
    <!-- Bootstrap CDN css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
      <!-- Socket.io client JS -->
  <script src="/socket.io/socket.io.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <a href=""><h3>CHIT-CHAT</h3></a>
      </header>
      <div class="tabs">
        <input type="radio" id="chats" name="group" checked />
        <!-- onclick -->
        <input onclick="" type="radio" id="status" name="group" checked />


        <div class="buttons">
          <label for="chats">Chats</label>
          <label for="status">Status</label>

          <div class="underline"></div>
        </div>
        <div class="content">
          /////////////////////////////   chat section //////////////////////////////////////// 
          <div class="main-container box">
            <div class="body container border rounded ps-0 pe-0 overflow-hidden my-3">
        
              <!-- Header -->
              <div class="header bg-success bg-gradient p-2 d-flex align-items-center">
                <span class="h4 text-white ms-1">Chit-Chat app</span>
              </div>
        
              <!-- User login form -->
              <div class="login-container p-5">
                <form method="post" class="user-login d-flex justify-content-center flex-column">
                  <input type="text" class="form-control mb-3" placeholder="Username" autocomplete="off" name="username"
                    id="username" required />
                  <button type="submit" class="btn btn-success d-inline-flex align-items-center justify-content-center"><span
                      class="me-1">JOIN</span><img src="./icons/login.png" alt="join-chat" width="20px"></button>
                </form>
              </div>
        
              <div class="chat-body d-flex d-none">
        
                <!-- Sidebar -->
                <div class="col-4">
        
                  <!-- User title -->
                  <div class="sidebar border-end">
                    <div class="title p-2 bg-secondary bg-opacity-50">
                      <span id="user-title"></span>
                    </div>
                    <div class="user-title p-2 border-bottom">
                      <span id="users-tagline"></span>
                    </div>
                    <div class="users">
                    </div>
                  </div>
        
                </div>
        
                <!-- Main -->
                <div class="col-8">
                  <div class="chat-container">
        
                    <!-- Active user title -->
                    <div class="title p-2 bg-secondary bg-opacity-50">
                      <span id="active-user">&nbsp;</span>
                    </div>
        
                    <!-- Message area -->
                    <div class="messages p-2"></div>
        
                    <!-- Message form -->
                    <div
                      class="msg-form d-flex justify-content-center border-top align-items-center p-2 bg-secondary bg-opacity-50 d-none">
                      <form method="post" class="msgForm w-100">
                        <div class="d-flex">
                          <input type="text" class="form-control" name="message" id="message"
                            placeholder="Please type your message here..." autocomplete="off" required />
                          <button type="submit" class="btn btn-link"><img src=""><i class="fa-solid fa-play"></i></button>
                        </div>
                      </form>
                    </div>
        
                  </div>
                </div>
        
              </div>
        
            </div>
          </div>
          
          <div class="box">
            
            <div class="stories-container">
              <!-- js -->
            </div>
        
            <div class="story-full">
              <div class="content">
                <div class="close-btn">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="#fff"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                  
                </div>
        
                <div class="left-arrow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="#fff"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 19l-7-7 7-7"
                    />
                  </svg>
                </div>
        
                <img src="images/1.png" alt="" />
        
                <div class="right-arrow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="#fff"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </div>
        
                <div class="title">Test Title</div>
              </div>
            </div>
            <div class="names">
              <p>Ayushi Soni</p>
              <p>Ayushi Soni</p>
              <p>Ayushi Soni</p>
              <p>Ayushi Soni</p>
              <p>Ayushi Soni</p>
              <p>Ayushi Soni</p>
              <p>Ayushi Soni</p>
              <p>Ayushi Soni</p>
              <p>Ayushi Soni</p>
            </div>
        </div>
      </div>
    </div>
   <script src="bootstrap3.3/js/status.js"></script>
  </body>
</html>
