<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-chat | Mitti Telegram</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="chat">
            <div class="header">
                <div class="user_profile">
                    <a href="#" class="back_icon"><i class="fas fa-arrow-left"></i></a>
                    <img src="../img/Uzcoin.jpg" class="user_avatar" alt="">
                    <div class="user_details">
                        <h3 class="user_name">Suyunbek</h3>
                        <p class="user_status">Online</p>
                    </div>
                </div>
            </div>
            <div class="chat_box">
                <div class="message outgoing">
                    <div class="message_details">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis, inventore!   
                            <span class="message_date">10:00</span>
                        </p>
                    </div>
                </div>
                <div class="message incoming">
                    <img src="../img/Uzcoin.jpg" alt="">
                    <div class="message_details">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis, inventore! 
                            <span class="message_date">10:00</span>
                        </p>
                    </div>
                </div>
            </div>
            <form action="#" class="type_message">
                <input type="text" name="message" class="form_message" placeholder="Type message">
                <button type="submit" class="btn form_btn send_btn"><i class="fab fa-telegram-plane"></i></button>
            </form>
        </section>
    </div>

</body>
</html>
