<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-chat | Mitti Telegram</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="users">
            <div class="header">
                <div class="header_profile">
                    <img src="../img/Uzcoin.jpg" class="profile_avatar" alt="">
                    <div class="profile_details">
                        <h3 class="profile_name">Suyunbek</h3>
                        <p class="profile_status">Online</p>
                    </div>
                </div>
                <a href="#" class="btn logout">Log out</a>
            </div>
            <div class="search">
                <div class="search_field">
                    <input type="text" name="search" class="form_search" tabindex="-1" placeholder="Search users...">
                    <span class="search_icon"><i class="fas fa-search"></i></span>
                    <span class="search_cancel"><i class="fas fa-times"></i></span>
                </div>
                <p class="search_text">Select an user to start Chat</p>
            </div>
            <div class="user_list">
                <a href="#" class="user">
                    <div class="user_profile">
                        <img src="../img/Uzcoin.jpg" class="user_avatar" alt="">
                        <div class="user_details">
                            <h3 class="user_name">Suyunbek</h3>
                            <p class="user_status">Online</p>
                        </div>
                    </div>
                    <div class="user_content">
                        <span class="user_status_dog"><i class="fas fa-circle"></i></span>
                        <p class="user_time">12:12</p>
                    </div>
                </a>
                <a href="#" class="user">
                    <div class="user_profile">
                        <img src="../img/Uzcoin.jpg" class="user_avatar" alt="">
                        <div class="user_details">
                            <h3 class="user_name">Suyunbek</h3>
                            <p class="user_status">Online</p>
                        </div>
                    </div>
                    <div class="user_content">
                        <span class="user_status_dog"><i class="fas fa-circle"></i></span>
                        <p class="user_time">12:12</p>
                    </div>
                </a>
                <a href="#" class="user">
                    <div class="user_profile">
                        <img src="../img/Uzcoin.jpg" class="user_avatar" alt="">
                        <div class="user_details">
                            <h3 class="user_name">Suyunbek</h3>
                            <p class="user_status">Online</p>
                        </div>
                    </div>
                    <div class="user_content">
                        <span class="user_status_dog"><i class="fas fa-circle"></i></span>
                        <p class="user_time">12:12</p>
                    </div>
                </a>
            </div>
        </section>
    </div>

    <script>
        const searchIcon = document.querySelector('.search_icon');
        const searchCancel = document.querySelector('.search_cancel');
        const search = document.querySelector('.search');
        const formSearch = document.querySelector('.form_search');
        searchIcon.addEventListener('click', function(){
            search.classList.add('active');
            document.querySelector('.search_text').style.display = 'none';
        });
        searchCancel.addEventListener('click', function(){
            search.classList.remove('active');
            setTimeout(() => {
                document.querySelector('.search_text').style.display = 'block';
            }, 300);
        });
    </script>

</body>
</html>
